<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Wedding of Rizki and Fitri</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="/assets/app.css" rel="stylesheet">
  </head>
  <body data-barba="wrapper">

    <!-- canvas for webgl -->
    <canvas class="webgl"></canvas>

    <main data-barba="container" data-barba-namespace="ring">
      
      <header class="is-ring">
        <div class="transition">
          <h2>Invitation Cover</h2>
        </div>
      </header>

      <div class="loading-screen">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2A10 10 0 1 0 22 12A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20Z" opacity=".5"/><path fill="currentColor" d="M20 12h2A10 10 0 0 0 12 2V4A8 8 0 0 1 20 12Z"><animateTransform attributeName="transform" dur="1s" from="0 12 12" repeatCount="indefinite" to="360 12 12" type="rotate"/></path></svg>
      </div>

      <!-- Navigation menu for pages-->
      <div class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <a class="links link1" href="/ring/">Ring</a>
      <a class="links link2" href="/partner/">Partner</a>
      <a class="links link3" href="/location/">Location</a>
      <a class="links link4" href="/quote/">Quote</a>
      <a class="links link5" href="/our-stories/">Our Stories</a>
      <a class="links link6" href="/gift/">Gift</a>
      <a class="links link7" href="/comments/">Comment</a>  

      <!-- background -->
      <!-- <div class="background-ring"></div> -->
      <div class="ring-text">
        <div class="date-counter">
          <div class="days count">5</div><div class="count">H</div>
          <div class="hours count">5</div><div class="count">J</div>
          <div class="minutes count">5</div><div class="count">M</div>
        </div>
    
        <div class="wedding-date">
          <span class="wed-date">2</span>
          <span class="wed-date">3</span>
          <span class="wed-date">&nbsp</span>
          <span class="wed-date">A</span>
          <span class="wed-date">P</span>
          <span class="wed-date">R</span>
          <span class="wed-date">I</span>
          <span class="wed-date">L</span>
          <span class="wed-date">&nbsp</span>
          <span class="wed-date">'</span>
          <span class="wed-date">2</span>
          <span class="wed-date">2</span>
        </div>
    
        <div class="wedding-partner">
          <div class="first-partner">
            <span class="partner">R</span>
            <span class="partner">i</span>
            <span class="partner">z</span>
            <span class="partner">k</span>
            <span class="partner">i</span>
          </div>
          <div class="punctuation partner">&</div>
          <div class="second-partner">
            <span class="partner">F</span>
            <span class="partner">i</span>
            <span class="partner">t</span>
            <span class="partner">r</span>
            <span class="partner">i</span>
          </div>
        </div>
      
      </div>

      <div class="notification-link">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="m5.705 3.71l-1.41-1.42C1 5.563 1 7.935 1 11h1l1-.063C3 8.009 3 6.396 5.705 3.71zm13.999-1.42l-1.408 1.42C21 6.396 21 8.009 21 11l2-.063c0-3.002 0-5.374-3.296-8.647zM12 22a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22zm7-7.414V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.184 4.073 5 6.783 5 10v4.586l-1.707 1.707A.996.996 0 0 0 3 17v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-1a.996.996 0 0 0-.293-.707L19 14.586z"/></svg>
      </div>
      
      <a class="next-btn" href="/partner/">
        <span class="ntext">Next Page</span>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><path fill="currentColor" fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/></svg>
        </span>
      </a>

      <!-- background -->
      <div class="background-container"></div>

    </main>

    <div class="partner1">
      <span class="partner-name">Nama1</span>
      <span class="partner-detail">Detail1</span>
    </div>
  
    <!-- detail mempelai kedua -->
    <div class="partner2">
      <span class="partner-name">Nama2</span>
      <span class="partner-detail">Detail2</span>
    </div>

    <script src="/assets/app.js"></script>
  </body>
</html>
