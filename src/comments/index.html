<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Wedding of Rizki and Fitri</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="/assets/app.css" rel="stylesheet">
  </head>
  <body data-barba="wrapper">

    <!-- canvas for webgl -->
    <canvas class="webgl"></canvas>

    <main data-barba="container" data-barba-namespace="comments" >
      <header class="is-comments">
        <div class="transition">
          <h2>Invitation Cover</h2>
        </div>
      </header>

      <div class="loading-screen">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2A10 10 0 1 0 22 12A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20Z" opacity=".5"/><path fill="currentColor" d="M20 12h2A10 10 0 0 0 12 2V4A8 8 0 0 1 20 12Z"><animateTransform attributeName="transform" dur="1s" from="0 12 12" repeatCount="indefinite" to="360 12 12" type="rotate"/></path></svg>
      </div>

      <!-- Navigation menu for pages-->
      <div class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <a class="links link1" href="/ring/">Ring</a>
      <a class="links link2" href="/partner/">Partner</a>
      <a class="links link3" href="/location/">Location</a>
      <a class="links link4" href="/quote/">Quote</a>
      <a class="links link5" href="/our-stories/">Our Stories</a>
      <a class="links link6" href="/gift/">Gift</a>
      <a class="links link7" href="/comments/">Comment</a>  


      <a class="next-btn" href="/ring/">
        <span class="ntext">Next Page</span>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><path fill="currentColor" fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/></svg>
        </span>
      </a>

      <div  id="comments-container">
        <div id="allcomments">
          <span class="comment-title">Sampaikan Pesan</span>
  
          <form action="" id="newcomment" onsubmit="return false;">
              <label for="tbName">Nama</label>
              <br>
              <input type="text" id="tbName" maxlength="20" required/>
              <br>
              <label for="txComment">Ucapan</label>
              <br>
              <textarea name="text-comment" id="txComment" maxlength="400" required></textarea>
              <br>
              <input type="radio" value="Datang" id="txAttend" name="attend" required/>
              <label for="txAttend">Datang</label>
              <input type="radio" value="Tidak Datang" id="txNotAttend" name="attend" required/>
              <label for="txNotAttend">Tidak Datang</label>
              <br>
              <input id="btnSubmitComment" type="submit" value="Sampaikan" />
              <br>
          </form>
  
          <!-- will show the past comments in the list below -->
          <div class="scroll">
            <ul id="pastcomments"></ul>
          </div>
  
        </div>
      </div>

      <!-- background -->
      <div class="background-container"></div>
    </main>

    <div class="partner1">
      <span class="partner-name">Nama1</span>
      <span class="partner-detail">Detail1</span>
    </div>
  
    <!-- detail mempelai kedua -->
    <div class="partner2">
      <span class="partner-name">Nama2</span>
      <span class="partner-detail">Detail2</span>
    </div>
    
    <script src="/assets/app.js"></script>
  </body>
</html>
